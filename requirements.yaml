    - accelerate==0.22.0
    - huggingface-hub==0.16.4
    - optimum==1.12.0
    - gradio==3.34.0
    - bitsandbytes==0.39.0
    - langchain==0.0.216
    - sentencepiece==0.1.99
    - protobuf==3.20.2
    - tiktoken==0.4.0